# Конфигурация для Amvera Cloud
schemaVersion: "1.0"

# Основная информация о проекте
name: "django-shop-presentation"
version: "1.0.0"
description: "Презентация Django интернет-магазина с адаптивным дизайном"

# Конфигурация сборки
build:
  # Статический сайт без сборки
  type: "static"
  outputDir: "."

# Конфигурация запуска
run:
  # Статический сайт не требует запуска сервера
  type: "static"

# Переменные окружения
env:
  - name: "PYTHON_VERSION"
    value: "3.11"
  - name: "STATIC_ROOT"
    value: "/"

# Порты (для статического сайта не актуально, но можно указать)
ports:
  - port: 80
    protocol: "http"

# Домены
domains:
  - "django-shop-presentation" # будет доступен как https://django-shop-presentation.amvera.co

# Ресурсы
resources:
  memory: "128Mi"
  cpu: "0.5"

# Автоматический HTTPS
https: true

# Логирование
logs:
  level: "info"