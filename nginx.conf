server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Логи для отладки
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Основная локация
    location / {
        try_files $uri $uri/ /index.html;
        
        # Добавляем заголовки для отладки
        add_header X-Debug "Main location" always;
    }

    # Специальная локация для статических файлов
    location ~* \.(css|js)$ {
        root /usr/share/nginx/html;
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Debug "Static files location" always;
        
        # Логируем обращения к статическим файлам
        access_log /var/log/nginx/static.log;
        error_log /var/log/nginx/static_error.log debug;
    }

    # Проверяем существование файлов
    location = /style.css {
        root /usr/share/nginx/html;
        add_header X-Debug "Style.css location" always;
    }
    
    location = /script.js {
        root /usr/share/nginx/html;
        add_header X-Debug "Script.js location" always;
    }

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}